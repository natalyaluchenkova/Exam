<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Exam</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav>
		<h2 class='nav_name'>Company</h2>
		<div class='line'></div>
		<ol>
			<li><a href="#">Dashboard</a></li>
			<li><a href="#">User Profile</a></li>
			<li><a href="#">Maps</a></li>
			<li><a href="#">Notifications</a></li>
			<li><a href="#">Support</a></li>
		</ol>
	</nav>
	<form action="#" method='post' name='my' autocomplete="on">
		<div class="burger">
			<input type="checkbox" id="check">
			<label for="check" class="burger_menu">
				<div class="button_off">
					<img src="img1/menu.png" alt="alt">
				</div>
				<div class="button_on">	
					<img src="img1/burger_on_grey.png" alt="alt">		
					<ol>
						<li><a href="#">Dashboard</a></li>
						<li><a href="#">User Profile</a></li>
						<li><a href="#">Maps</a></li>
						<li><a href="#">Notifications</a></li>
						<li><a href="#">Support</a></li>
					</ol>						
				</div>
			</label>
		</div>
	</form>	
	<main>
		<h2>Dashboard</h2>
		<section>
			<ol class='money'>
				<li>
					<div class='icon green'><img src="img1/data_white.svg" alt="alt"></div>				
					<p class='numbers'>Used Space <br> <span>49/50 GB</span></p>
					<div class="line"></div>
					<div class='lowest'><img src="img1/alert.png" alt="alt"><p>Get more space...</p></div>				
				</li>
				<li>
					<div class='icon yellow'><img src="img1/shop_white.svg" alt="alt"></div>
					<p class='numbers'>Revenue <br> <span>$ 34.245</span></p>
					<div class="line"></div>
					<div class='lowest'><img src="img1/calendar.png" alt="alt"><p>Last 24 Hours</p></div>
				</li>
				<li>
					<div class='icon blue'><img src="img1/tag_white.svg" alt="alt"></div>
					<p class='numbers'>Fixed Issues <br> <span>75</span></p>
					<div class="line"></div>
					<div class='lowest'><img src="img1/down.png" alt="alt"><p>Tracked fom Github</p></div>
				</li>
				<li>
					<div class='icon red'><img src="img1/paperplane_white.svg" alt="alt"></div>
					<p class='numbers'>Followers <br> <span>+ 245</span></p>
					<div class="line"></div>
					<div class='lowest'><img src="img1/time.png" alt="alt"><p>Just updated</p></div>
				</li>
			</ol>
			
		</section>
	</main>
	
		
	


	
	
</body>
</html>
